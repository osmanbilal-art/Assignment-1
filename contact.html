  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul class="main-nav">

        <li><a href="about.html">About Me</a></li>

        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form id="contactForm" action="#" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Cell No.</label>
      <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" title="Enter 10 digits" required>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
    <script src="js/validate.js"></script>
  </main>

  <footer>
    <p>Contact: <a href="mailto:osman.bilal@ontariotechu.net">osman.bilal@ontariotechu.net</a></p>
    <p>© 2025 Osman Bilal</p>
  </footer>
</body>
</html>
